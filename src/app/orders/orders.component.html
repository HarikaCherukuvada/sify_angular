<header class="display-4 text-center mb-1">Orders</header>
<div [hidden]="!msg" class="alert alert-danger">{{msg}}</div>
<section [hidden]="msg" class="col-7 mx-auto">
  <table class="table table-primary col-5 align=center">
      <tr class="bg-dark text-white">
          <td>Order Id</td>
          <td>Merchant Id</td>
          <td>Product Id</td>
          <td>created Date</td>
          <td>Is Cancelled</td>
      </tr>

    <tr *ngFor="let o of data">
      <td>{{o._id}}</td>
      <td>{{o.merchantid}}</td>
      <td>{{o.productid}}</td>
      <td>{{o.createdat}}</td>
      <td>{{o.iscancelled}}</td>
    </tr>
  </table>
</section>
